<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hedef Takip Sistemi</title>
  <style>
    :root {
      --bg-dark: #1B3C53;
      --bg-medium: #456882;
      --accent: #D2C1B6;
      --text-light: #f9f9f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #loading-screen {
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #1B3C53, #456882);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: opacity 0.5s ease;
}

#loading-screen .loader-text {
  color: #fff; /* Beyaz yapalƒ±m */
  font-weight: bold;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.4); /* Hafif g√∂lge ile netlik */
  font-size: 1.8rem;
  margin-bottom: 24px;
  animation: fadeInText 1.2s infinite alternate;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255, 255, 255, 0.2); /* Daha silik dƒ±≈ü hat */
  border-top: 6px solid #fff; /* Parlak d√∂nen √ßizgi */
  border-radius: 50%;
  animation: spin 1s linear infinite;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.3); /* Hafif dƒ±≈ü parlama */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes fadeInText {
  from { opacity: 0.5; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1.05); }
}

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: var(--accent);
      text-align: center;
      width: 100%;
      animation: scaleIn 0.8s ease;
    }

    #main-container {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    #cards {
      flex: 1;
      max-width: 600px;
    }

    .card {
      background: var(--bg-medium);
      border-radius: 16px;
      padding: 28px 32px;
      margin: 16px 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.6s ease both;
      position: relative;
    }

    .card:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .progress {
      height: 22px;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 12px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(270deg, #D2C1B6, #F0E9E1, #D2C1B6);
      background-size: 600% 600%;
      animation: gradientShift 5s ease infinite;
      border-radius: 12px 0 0 12px;
      transition: width 1s ease-in-out;
      will-change: width, background-position;
    }

    input, button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
      margin-right: 12px;
    }

    button {
      background-color: var(--accent);
      color: var(--bg-dark);
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      background-color: #bdaea2;
    }

    .btn-red {
      background-color: #ff5e57;
    }

    .btn-red:hover {
      background-color: #e0483d;
    }

    #admin-login {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      flex-wrap: nowrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #admin-login input {
      flex: 1;
      margin: 0;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
    }

    #admin-login button {
      padding: 12px 20px;
      border-radius: 0 10px 10px 0;
      font-size: 16px;
      flex: 0 0 auto;
    }

    #logout-btn {
      margin-top: 32px;
      background-color: #ff5e57;
      color: white;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      width: 120px;
      align-self: center;
      transition: background-color 0.3s;
    }

    #logout-btn:hover {
      background-color: #e0483d;
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #bbb;
      text-align: center;
      max-width: 700px;
    }

    #history {
      flex: 0.8;
      background: var(--bg-medium);
      border-radius: 16px;
      padding: 24px 28px;
      max-height: 480px;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      font-size: 14px;
      position: relative;
    }

    #history h3 {
      margin-top: 0;
      color: var(--accent);
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #clear-history-btn {
      background-color: #ff5e57;
      border: none;
      color: white;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      transition: background-color 0.3s;
      display: none;
    }

    #clear-history-btn:hover {
      background-color: #e0483d;
    }

    .history-item {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInUp 0.4s ease both;
    }

    .history-item:hover {
      background: rgba(255,255,255,0.2);
    }

    .history-item .desc {
      display: none;
      margin-top: 6px;
      font-style: italic;
      color: #ddd;
      width: 100%;
      padding-top: 4px;
    }

    .history-item.show-desc .desc {
      display: block;
    }

    .history-item .info {
      flex: 1;
    }

    .history-item .type-add {
      color: #7edd7e;
      font-weight: 700;
    }

    .history-item .type-remove {
      color: #ff7f7f;
      font-weight: 700;
    }

    .history-item button.delete-btn {
      background: transparent;
      border: none;
      color: #ff5e57;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-left: 12px;
      user-select: none;
      transition: color 0.3s;
      flex-shrink: 0;
      display: none; /* Ba≈ülangƒ±√ßta g√∂r√ºnmez, admin girince g√∂sterilecek */
    }

    .history-item button.delete-btn:hover {
      color: #e0483d;
    }

    .admin-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .admin-actions input[type=number],
    .admin-actions input[type=text] {
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 16px;
    }

    .admin-actions input[type=number] {
      width: 100px;
    }

    .admin-actions input[type=text] {
      flex: 1;
      min-width: 150px;
    }

    .admin-actions button {
      flex: 0 0 auto;
      min-width: 90px;
    }

    .medals-container {
      margin-left: 12px;
      font-size: 1.4rem;
      user-select: none;
    }

    .medal {
      margin-left: 6px;
      user-select: none;
    }

    .history-medal {
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      color: black;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      animation: medalBurst 1s ease forwards;
      box-shadow: 0 0 8px 3px gold;
      position: relative;
      overflow: visible;
      position: relative;
    }

    .type-medal {
      font-size: 1.1rem;
      display: inline-block;
    }

    @keyframes medalBurst {
      0% {
        transform: scale(0.8);
        opacity: 0;
        filter: drop-shadow(0 0 0 transparent);
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
        filter: drop-shadow(0 0 12px gold);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 6px gold);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 900px) {
      #main-container {
        flex-direction: column;
      }
      #history {
        max-height: 300px;
        margin-top: 30px;
      }
      #cards {
        max-width: 100%;
      }
      body {
        padding: 30px 15px;
      }
      input, button {
        font-size: 14px;
        padding: 10px 14px;
      }
      .admin-actions {
        flex-direction: column;
      }
      .admin-actions input[type=number], .admin-actions input[type=text], .admin-actions button {
        width: 100%;
        min-width: unset;
      }
      #admin-login {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
  <div class="loader-text">üéØ Hedef Y√ºkleniyor...</div>
  <div class="spinner"></div>
</div>
  <h1>üí∏ Hedef Takip Sistemi</h1>

  <div id="main-container">
    <div id="cards"></div>
    <div id="history">
      <h3>
        üìú ƒ∞≈ülem Tarih√ßesi
        <button id="clear-history-btn" title="T√ºm√ºn√º Sil">T√ºm√ºn√º Sil</button>
      </h3>
      <div id="history-list"></div>
    </div>
  </div>

  <div id="admin-login">
    <input type="password" id="admin-pass" placeholder="≈ûifr…ô" />
    <button id="admin-btn">Giri≈ü</button>
  </div>

  <button id="logout-btn">√áƒ±xƒ±≈ü</button>
  <div class="footer">¬© 2025 Hedef Takip Sistemi</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    let firstLoad = true;
    const firebaseConfig = {
      apiKey: "AIzaSyCaNltiGwH5APPJYYul7UmFrCplNYIZmhM",
      authDomain: "hedef-takip-1395c.firebaseapp.com",
      projectId: "hedef-takip-1395c",
      storageBucket: "hedef-takip-1395c.firebasestorage.app",
      messagingSenderId: "798761628344",
      appId: "1:798761628344:web:c3118580d598c3efbbba4d",
      measurementId: "G-J2E4223Q3M"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const users = [
      { name: "Sadiq", goal: 8000, pass: "sadiq123" },
      { name: "Cavid", goal: 10000, pass: "cavid123" }
    ];

    let history = [];
    let isAdmin = false;
    let currentUser = null;

    let unsubscribeHistory = null;
    function listenHistoryRealtime() {
      if (unsubscribeHistory) unsubscribeHistory();
      unsubscribeHistory = db.collection("history")
        .orderBy("date", "desc")
        .onSnapshot(snapshot => {
          history = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
              if (firstLoad) {
        const loader = document.getElementById("loading-screen");
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
        firstLoad = false;
      }
          render();
        });
    }

    function getCurrentAmount(userName) {
      return history.filter(h => h.user === userName)
        .reduce((acc, cur) => {
          if(cur.type === "add") return acc + cur.amount;
          else if(cur.type === "remove") return acc - cur.amount;
          else return acc;
        }, 0);
    }

    async function checkAndAddMedals(user) {
  const current = getCurrentAmount(user.name);
  const goal = user.goal;
  const medals = [0.25, 0.5, 0.75, 1];

  const mesajlar = {
    0.25: "ƒ∞lk addƒ±mƒ± atdƒ±n! Davam et, uƒüur yaxƒ±nla≈üƒ±r. ü•â",
    0.5: "Yolun yarƒ±sƒ±nƒ± ke√ßdin! Q…ôtiyy…ôtin t…ôqdir…ôlayiqdir. ü•à",
    0.75: "Son d√ºzl√ºkd…ôs…ôn! Az qalƒ±b, …ôzmind…ôn d√∂nm…ô! ü•á",
    1: "M√∂ht…ô≈ü…ôm i≈ü! M…ôqs…ôdin…ô tam √ßatdƒ±n! üéØüèÜ"
  };

  for (const threshold of medals) {
    if (current >= goal * threshold) {
      const medalExists = history.some(
        h => h.user === user.name && h.type === "medal" && h.amount === threshold
      );
      if (!medalExists) {
        await saveHistoryFirestore({
          user: user.name,
          type: "medal",
          amount: threshold,
          desc: mesajlar[threshold] || "T…ôbrikl…ôr, medal qazandƒ±n!",
          date: new Date()
        });
      }
    }
  }
}  // <-- ƒ∞≈üte buraya eksik olan kapanƒ±≈ü parantezi




    function saveHistoryFirestore(entry) {
      return db.collection("history").add(entry);
    }

    function deleteHistoryFirestore(id) {
      return db.collection("history").doc(id).delete();
    }

    function clearHistoryFirestore() {
      const batch = db.batch();
      history.forEach(item => {
        const docRef = db.collection("history").doc(item.id);
        batch.delete(docRef);
      });
      return batch.commit();
    }

    function renderCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      users.forEach(user => {
        checkAndAddMedals(user).catch(console.error);

        const current = getCurrentAmount(user.name);
        const safeCurrent = current < 0 ? 0 : current;
        const percent = Math.min((safeCurrent / user.goal) * 100, 100).toFixed(1);

        const userMedals = history.filter(h => h.user === user.name && h.type === "medal").map(m => m.amount);
        const medalIcons = {
          0.25: "ü•â",
          0.5: "ü•à",
          0.75: "ü•á",
          1: "üèÜ"
        };

        const medalsHTML = userMedals.map(m => `<span class="medal">${medalIcons[m] || "üéñÔ∏è"}</span>`).join(" ");

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>${user.name} - Hedef: ${user.goal}‚Çº <span class="medals-container">${medalsHTML}</span></h2>
          <div class="progress">
            <div class="progress-bar" style="width: ${percent}%;"></div>
          </div>
          <p>Toplam: ${safeCurrent}‚Çº (${percent}%)</p>
        `;

        if (isAdmin && currentUser === user.name) {
          const inputAmount = document.createElement("input");
          inputAmount.placeholder = "M…ôbl…ôƒü";
          inputAmount.type = "number";
          inputAmount.min = "0";

          const inputDesc = document.createElement("input");
          inputDesc.placeholder = "A√ßƒ±klama (zorunlu)";
          inputDesc.type = "text";

          const btnAdd = document.createElement("button");
          btnAdd.innerText = "∆èlav…ô et";

          btnAdd.onclick = () => {
            const val = parseFloat(inputAmount.value);
            const desc = inputDesc.value.trim();
            if (!desc) return alert("L√ºtfen a√ßƒ±klama giriniz!");
            if (!isNaN(val) && val > 0) {
              saveHistoryFirestore({
                user: user.name,
                type: "add",
                amount: val,
                desc,
                date: new Date()
              }).then(() => {
                inputAmount.value = "";
                inputDesc.value = "";
              });
            } else alert("Ge√ßerli bir miktar giriniz!");
          };

          const btnRemove = document.createElement("button");
          btnRemove.innerText = "√áƒ±xart";
          btnRemove.className = "btn-red";

          btnRemove.onclick = () => {
            const val = parseFloat(inputAmount.value);
            const desc = inputDesc.value.trim();
            if (!desc) return alert("L√ºtfen a√ßƒ±klama giriniz!");
            if (!isNaN(val) && val > 0) {
              saveHistoryFirestore({
                user: user.name,
                type: "remove",
                amount: val,
                desc,
                date: new Date()
              }).then(() => {
                inputAmount.value = "";
                inputDesc.value = "";
              });
            } else alert("Ge√ßerli bir miktar giriniz!");
          };

          const adminDiv = document.createElement("div");
          adminDiv.className = "admin-actions";
          adminDiv.appendChild(inputAmount);
          adminDiv.appendChild(inputDesc);
          adminDiv.appendChild(btnAdd);
          adminDiv.appendChild(btnRemove);

          card.appendChild(adminDiv);
        }

        container.appendChild(card);
      });
    }

    function renderHistory() {
      const container = document.getElementById("history-list");
      container.innerHTML = "";

      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";

if (item.type === "medal") {
  div.classList.add("history-medal");
  div.innerHTML = `
    <div class="info">
      <strong>${item.user}</strong> - 
      <span class="type-medal">üéâ %${item.amount * 100} hedefe ula≈üƒ±ldƒ±!</span><br>
      <small>${new Date(item.date.seconds ? item.date.seconds * 1000 : item.date).toLocaleString('tr-TR')}</small>
      <div class="desc" style="display:none; margin-top:6px; font-style: italic; color:#ddd;">${item.desc}</div>
    </div>
    <button class="delete-btn" title="Sil">√ó</button>
  `;

  // A√ßƒ±klamayƒ± g√∂ster/gizle i√ßin event ekle:
  const infoDiv = div.querySelector(".info");
  const descDiv = div.querySelector(".desc");
  infoDiv.addEventListener("click", () => {
    const isShown = descDiv.style.display === "block";
    descDiv.style.display = isShown ? "none" : "block";
  });
}
 else if (item.type === "add") {
          div.classList.add("type-add");
          div.innerHTML = `
            <div class="info">
              <strong>${item.user}</strong> - <span class="type-add">+${item.amount}‚Çº</span><br>
              <small>${new Date(item.date.seconds ? item.date.seconds * 1000 : item.date).toLocaleString('tr-TR')}</small>
              <div class="desc">${item.desc || ""}</div>
            </div>
            <button class="delete-btn" title="Sil">√ó</button>
          `;
        } else if (item.type === "remove") {
          div.classList.add("type-remove");
          div.innerHTML = `
            <div class="info">
              <strong>${item.user}</strong> - <span class="type-remove">-${item.amount}‚Çº</span><br>
              <small>${new Date(item.date.seconds ? item.date.seconds * 1000 : item.date).toLocaleString('tr-TR')}</small>
              <div class="desc">${item.desc || ""}</div>
            </div>
            <button class="delete-btn" title="Sil">√ó</button>
          `;
        }

        // A√ßƒ±klamayƒ± g√∂ster/gizle
        div.querySelector(".info").addEventListener("click", () => {
          div.classList.toggle("show-desc");
        });

        // Silme i≈ülemi sadece admin ve medal olmayan i≈ülemler i√ßin aktif
        const deleteBtn = div.querySelector(".delete-btn");
        if (deleteBtn) {
          if (isAdmin) {
            deleteBtn.style.display = "inline-block";
            deleteBtn.addEventListener("click", e => {
              e.stopPropagation();
              if(confirm("Silmek istediƒüine emin misin?")) {
                deleteHistoryFirestore(item.id);
              }
            });
          } else {
            deleteBtn.style.display = "none";
          }
        }

        container.appendChild(div);
      });

      // "T√ºm√ºn√º Sil" butonunu g√∂ster/gizle
      const clearBtn = document.getElementById("clear-history-btn");
      if (isAdmin && history.length > 0) {
        clearBtn.style.display = "inline-block";
      } else {
        clearBtn.style.display = "none";
      }
    }

    function render() {
      renderCards();
      renderHistory();
    }

    // Admin login/logout
    const adminPassInput = document.getElementById("admin-pass");
    const adminBtn = document.getElementById("admin-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const clearHistoryBtn = document.getElementById("clear-history-btn");

    // Enter ile giri≈ü i√ßin
    adminPassInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        adminBtn.click();
      }
    });

    adminBtn.onclick = () => {
      const pass = adminPassInput.value.trim();
      const user = users.find(u => u.pass === pass);
      if(user) {
        isAdmin = true;
        currentUser = user.name;
        // Uyarƒ± kaldƒ±rƒ±ldƒ±
        adminPassInput.value = "";
        adminPassInput.style.display = "none";
        adminBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        render();
      } else {
        alert("≈ûifre hatalƒ±!");
      }
    };

    logoutBtn.onclick = () => {
      isAdmin = false;
      currentUser = null;
      adminPassInput.style.display = "inline-block";
      adminBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      render();
    };

    clearHistoryBtn.onclick = () => {
      if(confirm("Tarih√ßeyi tamamen silmek istediƒüine emin misin?")) {
        clearHistoryFirestore();
      }
    };

    // Ba≈ülangƒ±√ßta verileri dinle
    listenHistoryRealtime();
  </script>
</body>
</html>
