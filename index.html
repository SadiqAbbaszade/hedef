<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hedef Takip Sistemi</title>
    <style>
    :root {
      --bg-dark: #1B3C53;
      --bg-medium: #456882;
      --accent: #D2C1B6;
      --text-light: #f9f9f9;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: var(--accent);
      text-align: center;
      width: 100%;
    }

    #main-container {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    #cards {
      flex: 1;
      max-width: 600px;
    }
    .card {
      background: var(--bg-medium);
      border-radius: 16px;
      padding: 28px 32px;
      margin: 16px 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .progress {
      height: 22px;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.5s;
    }
    input, button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input {
      flex: 1;
      margin-right: 12px;
    }
    button {
      background-color: var(--accent);
      color: var(--bg-dark);
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #bdaea2;
    }
    .btn-red {
      background-color: #ff5e57;
    }
    .btn-red:hover {
      background-color: #e0483d;
    }
    #admin-login {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      flex-wrap: nowrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    #admin-login input {
      flex: 1;
      margin: 0;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
    }
    #admin-login button {
      padding: 12px 20px;
      border-radius: 0 10px 10px 0;
      font-size: 16px;
      flex: 0 0 auto;
    }
    #logout-btn {
      margin-top: 32px;
      background-color: #ff5e57;
      color: white;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
      width: 120px;
      align-self: center;
    }
    #logout-btn:hover {
      background-color: #e0483d;
    }
    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #bbb;
      text-align: center;
      max-width: 700px;
    }

    /* Tarihçe bölümü */
    #history {
      flex: 0.8;
      background: var(--bg-medium);
      border-radius: 16px;
      padding: 24px 28px;
      max-height: 480px;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      font-size: 14px;
      position: relative;
    }
    #history h3 {
      margin-top: 0;
      color: var(--accent);
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #clear-history-btn {
      background-color: #ff5e57;
      border: none;
      color: white;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      transition: background-color 0.3s;
    }
    #clear-history-btn:hover {
      background-color: #e0483d;
    }
    .history-item {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item:hover {
      background: rgba(255,255,255,0.2);
    }
    .history-item .desc {
      display: none;
      margin-top: 6px;
      font-style: italic;
      color: #ddd;
      width: 100%;
      padding-top: 4px;
    }
    .history-item.show-desc .desc {
      display: block;
    }
    .history-item .info {
      flex: 1;
    }
    .history-item .type-add {
      color: #7edd7e; /* yeşil */
      font-weight: 700;
    }
    .history-item .type-remove {
      color: #ff7f7f; /* kırmızı */
      font-weight: 700;
    }
    .history-item button.delete-btn {
      background: transparent;
      border: none;
      color: #ff5e57;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-left: 12px;
      user-select: none;
      transition: color 0.3s;
      flex-shrink: 0;
    }
    .history-item button.delete-btn:hover {
      color: #e0483d;
    }

    /* Admin işlemleri giriş formu */
    .admin-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .admin-actions input[type=number],
    .admin-actions input[type=text] {
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 16px;
    }
    .admin-actions input[type=number] {
      width: 100px;
    }
    .admin-actions input[type=text] {
      flex: 1;
      min-width: 150px;
    }
    .admin-actions button {
      flex: 0 0 auto;
      min-width: 90px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      #main-container {
        flex-direction: column;
      }
      #history {
        max-height: 300px;
        margin-top: 30px;
      }
      #cards {
        max-width: 100%;
      }
      body {
        padding: 30px 15px;
      }
      input, button {
        font-size: 14px;
        padding: 10px 14px;
      }
      .admin-actions {
        flex-direction: column;
      }
      .admin-actions input[type=number], .admin-actions input[type=text], .admin-actions button {
        width: 100%;
        min-width: unset;
      }
      #admin-login {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>💸 Hedef Takip Sistemi</h1>

  <div id="main-container">
    <div id="cards"></div>
    <div id="history">
      <h3>
        📜 İşlem Tarihçesi
        <button id="clear-history-btn" title="Tümünü Sil" style="display:none;">Tümünü Sil</button>
      </h3>
      <div id="history-list"></div>
    </div>
  </div>

  <div id="admin-login">
    <input type="password" id="admin-pass" placeholder="Şifrə" />
    <button id="admin-btn">Giriş</button>
  </div>

  <button id="logout-btn">Çıxış</button>
  <div class="footer">© 2025 Hedef Takip Sistemi</div>

  <script>
    const users = [
      { name: "Sadiq", goal: 8000, pass: "sadiq123" },
      { name: "Cavid", goal: 10000, pass: "cavid123" }
    ];

    let history = JSON.parse(localStorage.getItem("hedefHistory")) || [];
    let isAdmin = false;
    let currentUser = null;

    function getCurrentAmount(userName) {
      return history.filter(h => h.user === userName)
        .reduce((acc, cur) => cur.type === "add" ? acc + cur.amount : acc - cur.amount, 0);
    }

    function saveHistory() {
      localStorage.setItem("hedefHistory", JSON.stringify(history));
    }

    function formatDate(date) {
      return date.toLocaleDateString('tr-TR') + " " + date.toLocaleTimeString('tr-TR');
    }

    function render() {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      users.forEach(user => {
        const current = getCurrentAmount(user.name);
        const safeCurrent = current < 0 ? 0 : current;
        const percent = Math.min((safeCurrent / user.goal) * 100, 100).toFixed(1);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${user.name} - Hedef: ${user.goal}₼</h2>
          <div class="progress">
            <div class="progress-bar" style="width: ${percent}%"></div>
          </div>
          <p>Toplam: ${safeCurrent}₼ (${percent}%)</p>
        `;

        if (isAdmin && currentUser === user.name) {
          const inputAmount = document.createElement("input");
          inputAmount.placeholder = "Məbləğ";
          inputAmount.type = "number";
          inputAmount.min = "0";

          const inputDesc = document.createElement("input");
          inputDesc.placeholder = "Açıklama (zorunlu)";
          inputDesc.type = "text";

          const btnAdd = document.createElement("button");
          btnAdd.innerText = "Əlavə et";
          btnAdd.onclick = () => {
            const val = parseFloat(inputAmount.value);
            const desc = inputDesc.value.trim();
            if (!desc) return alert("Lütfen açıklama giriniz!");
            if (!isNaN(val) && val > 0) {
              history.unshift({ user: user.name, type: "add", amount: val, desc, date: new Date().toISOString() });
              saveHistory(); render(); inputAmount.value = ""; inputDesc.value = "";
            } else alert("Geçerli bir miktar giriniz!");
          };

          const btnRemove = document.createElement("button");
          btnRemove.innerText = "Çıxart";
          btnRemove.className = "btn-red";
          btnRemove.onclick = () => {
            const val = parseFloat(inputAmount.value);
            const desc = inputDesc.value.trim();
            if (!desc) return alert("Lütfen açıklama giriniz!");
            if (!isNaN(val) && val > 0) {
              history.unshift({ user: user.name, type: "remove", amount: val, desc, date: new Date().toISOString() });
              saveHistory(); render(); inputAmount.value = ""; inputDesc.value = "";
            } else alert("Geçerli bir miktar giriniz!");
          };

          const wrapper = document.createElement("div");
          wrapper.className = "admin-actions";
          wrapper.appendChild(inputAmount);
          wrapper.appendChild(inputDesc);
          wrapper.appendChild(btnAdd);
          wrapper.appendChild(btnRemove);
          card.appendChild(wrapper);
        }

        container.appendChild(card);
      });

      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById("history-list");
      const clearBtn = document.getElementById("clear-history-btn");
      historyList.innerHTML = "";

      if (history.length === 0) {
        historyList.innerHTML = "<p>Henüz işlem yapılmadı.</p>";
        clearBtn.style.display = "none";
        return;
      }

      clearBtn.style.display = isAdmin ? "inline-block" : "none";

      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <div class="info">
            <strong>${item.user}</strong> - 
            <span class="${item.type === "add" ? "type-add" : "type-remove"}">
              ${item.type === "add" ? "Əlavə edildi" : "Çıxarıldı"}
            </span> - 
            ${item.amount}₼<br>
            <small>${formatDate(new Date(item.date))}</small>
            <div class="desc">${item.desc}</div>
          </div>
        `;
        if (isAdmin) {
          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.textContent = "✖";
          delBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm("Bu işlemi silmek istediğinize emin misiniz?")) {
              history = history.filter(h => h !== item);
              saveHistory(); render();
            }
          };
          div.appendChild(delBtn);
        }
        div.onclick = () => div.classList.toggle("show-desc");
        historyList.appendChild(div);
      });
    }

    document.getElementById("clear-history-btn").onclick = () => {
      if (confirm("Tüm işlem geçmişini silmek istediğinize emin misiniz?")) {
        history = [];
        saveHistory(); render();
      }
    };

    function tryLogin() {
      const passInput = document.getElementById("admin-pass").value.trim();
      const user = users.find(u => u.pass === passInput);
      if (user) {
        isAdmin = true;
        currentUser = user.name;
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        render();
      } else {
        alert("Şifre yanlış!");
      }
    }

    document.getElementById("admin-btn").onclick = tryLogin;
    document.getElementById("admin-pass").addEventListener("keydown", e => {
      if (e.key === "Enter") tryLogin();
    });

    document.getElementById("logout-btn").onclick = () => {
      isAdmin = false;
      currentUser = null;
      document.getElementById("admin-login").style.display = "flex";
      document.getElementById("logout-btn").style.display = "none";
      render();
    };

    render();
  </script>
</body>
</html>
