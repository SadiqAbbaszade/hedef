<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hedef Takip Sistemi</title>
  <style>
    :root {
      --bg-dark: #1B3C53;
      --bg-medium: #456882;
      --accent: #D2C1B6;
      --text-light: #f9f9f9;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: var(--accent);
      text-align: center;
      width: 100%;
    }

    #main-container {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    #cards {
      flex: 1;
      max-width: 600px;
    }
    .card {
      background: var(--bg-medium);
      border-radius: 16px;
      padding: 28px 32px;
      margin: 16px 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .progress {
      height: 22px;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.5s;
    }
    input, button {
      padding: 12px 16px;
      font-size: 16px;
      margin-top: 16px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input {
      flex: 1;
      margin-right: 12px;
    }
    button {
      background-color: var(--accent);
      color: var(--bg-dark);
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #bdaea2;
    }
    .btn-red {
      background-color: #ff5e57;
    }
    .btn-red:hover {
      background-color: #e0483d;
    }
    #admin-login {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }
    #logout-btn {
      margin-top: 32px;
      background-color: #ff5e57;
      color: white;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }
    #logout-btn:hover {
      background-color: #e0483d;
    }
    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #bbb;
      text-align: center;
      max-width: 700px;
    }

    /* Tarih√ße b√∂l√ºm√º */
    #history {
      flex: 0.8;
      background: var(--bg-medium);
      border-radius: 16px;
      padding: 24px 28px;
      max-height: 480px;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    #history h3 {
      margin-top: 0;
      color: var(--accent);
      margin-bottom: 16px;
    }
    .history-item {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    .history-item:hover {
      background: rgba(255,255,255,0.2);
    }
    .history-item .desc {
      display: none;
      margin-top: 6px;
      font-style: italic;
      color: #ddd;
    }
    .history-item.show-desc .desc {
      display: block;
    }
    .history-item .type-add {
      color: #7edd7e; /* ye≈üil */
      font-weight: 700;
    }
    .history-item .type-remove {
      color: #ff7f7f; /* kƒ±rmƒ±zƒ± */
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 900px) {
      #main-container {
        flex-direction: column;
      }
      #history {
        max-height: 300px;
        margin-top: 30px;
      }
      #cards {
        max-width: 100%;
      }
      body {
        padding: 30px 15px;
      }
      input, button {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <h1>üí∏ Hedef Takip Sistemi</h1>

  <div id="main-container">
    <div id="cards"></div>

    <div id="history">
      <h3>üìú ƒ∞≈ülem Tarih√ßesi</h3>
      <div id="history-list">
        <!-- Tarih√ße buraya gelecek -->
      </div>
    </div>
  </div>

  <div id="admin-login">
    <input type="password" id="admin-pass" placeholder="Admin ≈üifr…ôsi" />
    <button id="admin-btn">Giri≈ü</button>
  </div>

  <button id="logout-btn">√áƒ±xƒ±≈ü</button>

  <div class="footer">¬© 2025 Hedef Takip Sistemi</div>

  <script>
    const users = [
      { name: "Sadiq", goal: 8000 },
      { name: "Cavid", goal: 10000 }
    ];

    // Veri ve i≈ülem tarih√ßesi localStorage'da saklanacak
    let data = JSON.parse(localStorage.getItem("hedefData")) || {
      Sadiq: 0,
      Cavid: 0
    };

    let history = JSON.parse(localStorage.getItem("hedefHistory")) || [];

    let isAdmin = false;

    function saveData() {
      localStorage.setItem("hedefData", JSON.stringify(data));
    }

    function saveHistory() {
      localStorage.setItem("hedefHistory", JSON.stringify(history));
    }

    function formatDate(date) {
      return date.toLocaleDateString('tr-TR') + " " + date.toLocaleTimeString('tr-TR');
    }

    function render() {
      const container = document.getElementById("cards");
      container.innerHTML = "";
      users.forEach(user => {
        const current = data[user.name] || 0;
        const percent = Math.min((current / user.goal) * 100, 100).toFixed(1);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${user.name} - Hedef: ${user.goal}‚Çº</h2>
          <div class="progress">
            <div class="progress-bar" style="width: ${percent}%"></div>
          </div>
          <p>Toplam: ${current}‚Çº (${percent}%)</p>
        `;

        if (isAdmin) {
          const input = document.createElement("input");
          input.placeholder = "M…ôbl…ôƒü";
          input.type = "number";
          input.min = "0";
          input.style.flex = "1";

          const descInput = document.createElement("input");
          descInput.placeholder = "A√ßƒ±klama (zorunlu)";
          descInput.type = "text";
          descInput.style.flex = "2";
          descInput.style.marginLeft = "12px";

          const btnAdd = document.createElement("button");
          btnAdd.innerText = "∆èlav…ô et";
          btnAdd.onclick = () => {
            const val = parseFloat(input.value);
            const desc = descInput.value.trim();
            if (!desc) {
              alert("L√ºtfen a√ßƒ±klama giriniz!");
              return;
            }
            if (!isNaN(val) && val > 0) {
              data[user.name] += val;
              // ƒ∞≈ülem tarih√ßesine ekle
              history.unshift({
                user: user.name,
                type: "add",
                amount: val,
                desc,
                date: new Date().toISOString()
              });
              saveData();
              saveHistory();
              render();
            } else {
              alert("Ge√ßerli bir miktar giriniz!");
            }
          };

          const btnRemove = document.createElement("button");
          btnRemove.innerText = "√áƒ±xart";
          btnRemove.className = "btn-red";
          btnRemove.onclick = () => {
            const val = parseFloat(input.value);
            const desc = descInput.value.trim();
            if (!desc) {
              alert("L√ºtfen a√ßƒ±klama giriniz!");
              return;
            }
            if (!isNaN(val) && val > 0) {
              data[user.name] = Math.max(0, data[user.name] - val);
              // ƒ∞≈ülem tarih√ßesine ekle
              history.unshift({
                user: user.name,
                type: "remove",
                amount: val,
                desc,
                date: new Date().toISOString()
              });
              saveData();
              saveHistory();
              render();
            } else {
              alert("Ge√ßerli bir miktar giriniz!");
            }
          };

          const wrapper = document.createElement("div");
          wrapper.style.display = "flex";
          wrapper.style.gap = "12px";
          wrapper.style.marginTop = "16px";
          wrapper.appendChild(input);
          wrapper.appendChild(descInput);
          wrapper.appendChild(btnAdd);
          wrapper.appendChild(btnRemove);

          card.appendChild(wrapper);
        }

        container.appendChild(card);
      });

      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById("history-list");
      historyList.innerHTML = "";

      if (history.length === 0) {
        historyList.innerHTML = "<p>Hen√ºz i≈ülem yapƒ±lmadƒ±.</p>";
        return;
      }

      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <div>
            <strong>${item.user}</strong> - 
            <span class="${item.type === "add" ? "type-add" : "type-remove"}">
              ${item.type === "add" ? "∆èlav…ô edildi" : "√áƒ±xarƒ±ldƒ±"}
            </span> - 
            ${item.amount}‚Çº
          </div>
          <div>${formatDate(new Date(item.date))}</div>
          <div class="desc">${item.desc}</div>
        `;

        // Tƒ±klayƒ±nca a√ßƒ±klamayƒ± g√∂ster/gizle
        div.addEventListener("click", () => {
          div.classList.toggle("show-desc");
        });

        historyList.appendChild(div);
      });
    }

    document.getElementById("admin-btn").addEventListener("click", () => {
      const pass = document.getElementById("admin-pass").value.trim();
      if (pass === "admin123") {
        isAdmin = true;
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        render();
      } else {
        alert("≈ûifr…ô yanlƒ±≈üdƒ±r");
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      isAdmin = false;
      document.getElementById("admin-login").style.display = "flex";
      document.getElementById("logout-btn").style.display = "none";
      render();
    });

    render();
  </script>

</body>
</html>
